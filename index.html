<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="shortuc icon" href="./images/dashboard-logo.svg" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.mini.css" />
  </head>
  <body>
    <div class="wrapper container">
      <div class="sidebar">
        <a class="sidbar__logo-link" href=""
          ><img src="./images/site-logo.svg" width="158" height="39" alt=""
        /></a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item ative">
              <a href="" class="sitenav__link">
                <img
                  src="./images/overview-icon.svg"
                  alt="saytning iconlari"
                  class="sitenav__link--icon"
                />
                <span class="sitenav__link--text">Overview</span>
              </a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__link"
                ><img
                  src="./images/tickets-icon.svg"
                  width="16"
                  height="15"
                  alt="saytning iconlari"
                  class="sitenav__link--icon" />Tickets<span
                  class="sitenav__link--text"
                ></span
              ></a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__link"
                ><img
                  src="./images/ideas-icon.svg"
                  alt="Saytning iconlari"
                  class="sitenav__link--icon" />Ideas<span
                  class="sitenav__link--text"
                ></span
              ></a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__link"
                ><img
                  src="./images/contact-icon.svg"
                  alt="Saytning iconlari"
                  class="sitenav__link--icon" />Contacts<span
                  class="sitenav__link--text"
                ></span
              ></a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__link"
                ><img
                  src="./images/agent-icon.svg"
                  alt="Saytning iconlari"
                  class="sitenav__link--icon" />Agents<span
                  class="sitenav__link--text"
                ></span
              ></a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__link"
                ><img
                  src="./images/articles-icon.svg"
                  alt=""
                  class="sitenav__link--icon" />Articles<span
                  class="sitenav__link--text"
                ></span
              ></a>
            </li>
          </ul>
        </nav>
        <div class="sitnav__buttom">
          <ul class="sitnav-buttom__list">
            <li class="sitenav-buttom__item">
              <a class="sitnav-buttom__link" href=""
                ><img
                  class="sitnav-buttom__icon"
                  src="./images/Change mode.svg"
                  alt=""
              /></a>
              <span class="sitnav-buttom__text">Change mode</span>
            </li>
            <li class="sitenav-buttom__item">
              <a class="sitnav-buttom__link" href=""
                ><img class="sitnav-buttom__icon" src="./images/Logout.svg" alt=""
              /></a>
              <span class="sitnav-buttom__text">Logout</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="sitnav__main">
          <img class="sitnav__logo--icon" width="63.33" height="43.33" src="./images/main-logo.svg" alt="">
          <p class="sitnav__text--logo">Jones Ferdinand</p>
          <img class="sitnav__img--account" src="./images/accaunt rasimi.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
